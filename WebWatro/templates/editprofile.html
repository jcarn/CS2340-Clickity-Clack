<html>
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <div class="container">
        <form class="formthing" method = 'post'>
            <div class="form-group" style="height:100px;">
                <!-- <img class = 'img-thumbnail' width="500" height="500" src="{{url_for('static', filename='images/watro.png')}}"/> -->
                <h2 style="color:white; text-align: center;">Edit Profile</h2>
            </div>
            <div class="form-group row">
                <input  class = "input-lg col-md-4 col-md-offset-4" type="text" name = "firstname" value="{{fname}}" required>
            </div>
            <div class="form-group row">
                <input  class = "input-lg col-md-4 col-md-offset-4" type="text" name = "lastname" value="{{lname}}" required>
            </div>
            <div class="form-group row">
                <input  class = "input-lg col-md-4 col-md-offset-4" type="text" name = "address" value="{{home}}" required>
            </div>
            <div class="form-group row">
                <input  class = "input-lg col-md-4 col-md-offset-4" type="text" name = "email" value="{{email}}" disabled="true">
            
            <div class="form-group row">
                <!-- <label for="user type" style="font-size: 12px; text-align: center;">Select a User Type:</label> -->
                <select class="form-control" id="sel" name="usertype">
                    <!-- <option value="User" selected="{{sel1}}">User</option>
                    <option value="Worker" selected="{{sel2}}">Worker</option>
                    <option value="Manager" selected="{{sel3}}" >Manager</option>
                    <option value="Administrator" selected="{{sel4}}">Administrator</option> -->
                    <option value="User" {{sel1}}>User</option>
                    <option value="Worker" {{sel2}}>Worker</option>
                    <option value="Manager" {{sel3}}>Manager</option>
                    <option value="Administrator" {{sel4}}>Administrator</option>
                </select>
            </div>
            <div class="form-group row">
                <button class="btn btn-default btn-lg col-md-4 col-md-offset-4" name="registerSubmit" style="background: #33ccff; margin-top: 50px;" type="submit">Submit Changes</button>
            </div>
        </form>
    </div>

    <p style="font-family: 'Montserrat', sans-serif;
    font-size: 12px;
    text-align: center;
    color: white;"><a href="{{ url_for('main') }}">Back to Home</a></p>

</html>
